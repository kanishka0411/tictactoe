<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#4f46e5">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="section">
        <nav>
            <div class="nav-logo">
                <img src="logo.jpeg" alt="Logo" class="logo">
                <span class="site-title">TIC TAC TOE</span>
            </div>
            <div class="nav-controls">
                <button id="toggleTheme" class="toggle-btn" aria-label="Toggle theme">ðŸŒ™</button>
                <button id="feedbackBtn" class="feedback-btn" aria-label="Give feedback">ðŸ’¬</button>
            </div>
        </nav>
        
        <div class="gamecontainer">
            <div class="container">
                <div class="line"></div>
                <div class="box" data-cell><span class="boxtext"></span></div>
                <div class="box" data-cell><span class="boxtext"></span></div>
                <div class="box" data-cell><span class="boxtext"></span></div>
                <div class="box" data-cell><span class="boxtext"></span></div>
                <div class="box" data-cell><span class="boxtext"></span></div>
                <div class="box" data-cell><span class="boxtext"></span></div>
                <div class="box" data-cell><span class="boxtext"></span></div>
                <div class="box" data-cell><span class="boxtext"></span></div>
                <div class="box" data-cell><span class="boxtext"></span></div>
            </div>
            <div class="gameinfo">
                <h1>Welcome to Tic Tac Toe</h1>
                <div class="turnchange">
                    <span class="info">Turn for X</span>
                    <button id="reset">New Game</button>
                    <button id="bot">Play vs Computer</button>
                    <div class="difficulty-controls">
                        <button id="easy" class="difficulty-btn">Easy</button>
                        <button id="medium" class="difficulty-btn">Medium</button>
                        <button id="hard" class="difficulty-btn">Hard</button>
                    </div>
                </div>
                <div class="imgbox">
                    <img src="excited.gif" alt="Victory celebration">
                </div>
            </div>
        </div>
    </div>
    
    <audio id="clickSound" src="ting.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="gameover.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="music.mp3" loop preload="auto"></audio>
    <script>
        // Feedback button functionality
        document.getElementById('feedbackBtn').addEventListener('click', function() {
            window.location.href = 'feedback.html'; // Redirect to the feedback page
        });
    </script>    
    
    <script src="script.js"></script>

</body>
</html>
